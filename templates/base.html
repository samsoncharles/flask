<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Video Server{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/themes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/img/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
</head>
<body>
    <header class="navbar">
        <div class="navbar-left">
            <a href="/" class="logo">Video<span>Stream</span></a>
        </div>
        <div class="navbar-right">
            <button id="theme-toggle" class="theme-btn" title="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2023 Video Server. All rights reserved.</p>
    </footer>

    <script src="/static/js/theme-switcher.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
